    <title>Combobox</title>

    <link rel="stylesheet" href="../../dist/tea.css">

  <body>

    <span class="tea-action-state">
      <i class="tea-icon tea-icon-loading tea-mr-2n"></i>
      <span class="tea-action-state__text">加载中</span>
    </span>
    <hr />
    <span class="tea-action-state">
      <i class="tea-icon tea-icon-loading tea-mr-2n"></i>

      <a href="#" class="tea-action-state__text">返回原列表</a>
    </span>

    <span class="tea-action-state">
      <i class="tea-icon tea-icon-loading tea-mr-2n"></i>
      <span class="tea-action-state__text">搜索中</span>
