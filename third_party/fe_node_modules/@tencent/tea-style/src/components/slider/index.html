<body>
  
  <div class="tea-slider">
    <div class="tea-slider__content">
      <div class="tea-slider__bar">
        <div class="tea-slider__track" style="width: 15%"></div>
      </div>
      <div class="tea-slider__handle" style="left: 15%;">
        <span class="tea-slider__handle-inner"></span>
      </div>
  
      <div class="tea-slider__mark">
        <span class="tea-slider__text" style="left: 0;">0</span>
        <span class="tea-slider__text" style="left: 20%;">20</span>
        <span class="tea-slider__text" style="left: 50%;">50</span>
        <span class="tea-slider__text" style="left: 100%">100</span>
      </div>
    </div>
    <div class="tea-slider__extend">
  
      <div class="tea-inputnum">
        <span class="tea-inputnum__minus" tabindex="0">-</span>
        <input tyep="text" class="tea-input" value="15" />
        <span class="tea-inputnum__plus" tabindex="0">+</span>

    </div>
  </div>
