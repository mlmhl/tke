<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Combobox</title>
        <link rel="stylesheet" href="../../../dist/tea.css">
        <style>
            body{
                background-color:#f2f2f2;
            }        
        </style>
    </head>

    <body>
        <div class="tea-card tea-card--full">
                <div class="tea-blank-page">
                    <div class="tea-media tea-media--middle">
                        <div class="tea-media__left">
                            <div class="tea-blank-page__media">
                                <img class="tea-blank-page__media-bg" src="http://imgcache.qq.com/open_proj/proj_qcloud_v2/bee-v2/css/img/gif/cloud-dev-bg.png" alt="">
                                <img class="tea-blank-page__media-gif" src="http://imgcache.qq.com/open_proj/proj_qcloud_v2/bee-v2/css/img/gif/cloud-dev-open.gif" alt="">
                            </div>
                        </div>
                        <div class="tea-media-body">
                                <h4 class="tea-h4 tea-mb-2n">云开发，提供什么服务，达到什么目的，文字不超过两行。提供什么服务，达到什么目的，文字不超过两行</h4>
                                <div class="tea-alert tea-alert--success">
                                    <div class="tea-alert__info">
                                        成功信息提示语
                                    </div>
                                </div>
                                <div class="tea-blank-page__step">
                                    <div class="item"><i>1</i>步骤一内容；</div>
                                    <div class="item"><i>2</i>步骤二内容内容内容；</div>
                                    <div class="item"><i>3</i>步骤三内容</div>
                                </div>
                                <ul class="tea-list tea-list--bullet">
                                    <li>请联系主账号或拥有 QcloudCamFullAccess 权限的子账号为您授予相关权限访问此产品</li>
                                    <li>已接入访问管理的产品列表，请参阅 <a href="#" class="tea-link-external">支持CAM的产品</a></li>
                                    <li>更多问题，请 <a href="#" class="tea-link-external">联系我们</a></li>
                                </ul>
                                <div class="tea-blank-page__op">
                                    <button class="tea-btn">前往访问管理</button>
                                    <button class="tea-btn tea-btn--weak">了解访问管理</button>
                                </div>
                                <div class="mt-15">
                                    <a href="" class="tea-link-external">查看接入流程</a>
                                    <a href="" class="tea-link-external">查看计价</a>
                                </div>
                            </div>
                    </div>
                    
                    
                    </div>
        </div>
    </body>

</html>
