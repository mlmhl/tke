<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>accordion</title>
        <link rel="stylesheet" href="../../../catalog/static/tea/tea.css">
        <style>
            body {
                padding: 50px;
            }
        </style>
    </head>

    <body>
        <div>

            <div class="tea-progress">
                <div class="tea-progress__value" style="width:30%">
                    <span class="tea-progress__text">运行中</span>
                </div>
            </div>
            <div class="tea-progress tea-progress--error">
                <div class="tea-progress__value" style="width:60%">
                    <span class="tea-progress__text">运行失败</span>
                </div>
            </div>
            <div class="tea-progress tea-progress--succeed">
                <div class="tea-progress__value" style="width:90%">
                    <span class="tea-progress__text">运行成功</span>
                </div>
            </div>

        </div>

        <hr>

        <script>

            var cur = 0;
            function progress(cur) {
                var dom = $(".tea-progress-circle__current-ring");
                var numDom = $("#progress-num");

                var num = Math.floor((cur / 434) * 100);
                if (cur == 434) {
                    num = 100;
                }

                $("#progress-num").html(num + "<i class='text--symbol'>%</i>")
                dom.attr("style", "stroke-dasharray:" + cur + "px 434px");

                if (cur == 434) {
                    $("#js-circle-get-detail").addClass("is-success");
                }
            }

            setInterval(function () {
                if (cur <= 434) {
                    progress(cur);
                    ++cur;
                }
            }, 10);
        </script>
        <div class="tea-progress-circle is-success">
            <div class="tea-progress-circle__area">
                <div class="tea-progress-circle__svg-path">
                    <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" width="160px" height="160px" viewBox="0 0 160 160"
                        style="enable-background:new 0 0 160 160;" xml:space="preserve">
                        <circle class="tea-progress-circle__base-ring" fill="none" stroke-width="2" cx="80" cy="80" r="69">
                        </circle>
                        <circle class="tea-progress-circle__current-ring" fill="none" stroke-width="2" cx="80" cy="80" r="69"
                            style="stroke-dasharray:434px 434px"></circle>
                        <!--默认尺寸下，整个长度为434px(由下面的js方法计算)，0%~100%对应0~434,调整stroke-dasharray 第一个参数 style="stroke-dasharray: 0 434px" -->
                    </svg>
                </div>
                <div class="tea-progress-circle__current-text " id="progress-num">
                    100<i class="text--symbol">%</i>
                </div>
            </div>
            <div class="tea-progress-circle__tips">
                <p>正在上传应用，请稍等</p>
            </div>
        </div>

        <div class="tea-progress-circle is-error" style="margin-top:100px;">
            <div class="tea-progress-circle__area">
                <div class="tea-progress-circle__svg-path">
                    <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" width="160px" height="160px" viewBox="0 0 160 160"
                        style="enable-background:new 0 0 160 160;" xml:space="preserve">
                        <circle class="tea-progress-circle__base-ring" fill="none" stroke-width="2" cx="80" cy="80" r="69">
                        </circle>
                        <circle class="tea-progress-circle__current-ring" fill="none" stroke-width="2" cx="80" cy="80" r="69"
                            style="stroke-dasharray:434px 434px"></circle>
                        <!--默认尺寸下，整个长度为434px(由下面的js方法计算)，0%~100%对应0~434,调整stroke-dasharray 第一个参数 style="stroke-dasharray: 0 434px" -->
                    </svg>
                </div>
                <div class="tea-progress-circle__current-text " >
                    <span class="text--chinese">加载失败</span>
                </div>
            </div>
            <div class="tea-progress-circle__tips">
                <p>正在上传应用，请稍等</p>
            </div>
        </div>

        <div class="tea-progress-circle " style="margin-top:100px;">
            <div class="tea-progress-circle__area">
                <div class="tea-progress-circle__svg-path">
                    <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" width="160px" height="160px" viewBox="0 0 160 160"
                        style="enable-background:new 0 0 160 160;" xml:space="preserve">
                        <circle class="tea-progress-circle__base-ring" fill="none" stroke-width="2" cx="80" cy="80" r="69">
                        </circle>
                        <circle class="tea-progress-circle__current-ring" fill="none" stroke-width="2" cx="80" cy="80" r="69"
                            style="stroke-dasharray:434px 434px"></circle>
                        <!--默认尺寸下，整个长度为434px，0%~100%对应0~434,调整stroke-dasharray 第一个参数 -->
                    </svg>
                </div>
                <div class="tea-progress-circle__current-text ">
                    <span class="text--chinese">加固中</span>
                </div>
            </div>
            <div class="tea-progress-circle__tips">
                <p>大约需要5分钟，您可以先去进行其他操作，稍后再来看看。</p>
                <p>推荐您使用<a href="#">乐固自助加固</a>工具，可自动加固、签名。</p>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    </body>

</html>
