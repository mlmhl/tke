<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Button</title>
    <link rel="stylesheet" href="../../../dist/tea.css">
</head>

<body>
    <br>
    <label class="tea-form-check">
        <span class="tea-radio-wrap">
            <input class="tea-radio" type="radio" value="" id="" name="radioGroup" >
            <i class="tea-radio__dot"></i>
        </span>
      <span class="tea-form-check__label">default radio</span>
    </label>

    <label class="tea-form-check">
        <span class="tea-radio-wrap">
            <input class="tea-radio" type="radio" value="" id="" name="radioGroup" checked>
            <i class="tea-radio__dot"></i>
        </span>

    </label>

    <label class="tea-form-check">
        <span class="tea-radio-wrap">
            <input class="tea-radio" type="radio" value="" id="" name="radioGroup" disabled>
            <i class="tea-radio__dot"></i>
        </span>
      <span class="tea-form-check__label">Disabled radio button</span>
    </label>

    <label class="tea-form-check">
        <span class="tea-radio-wrap">
            <input class="tea-radio" type="radio" value="" id="" name="radioGroup2" disabled checked>
            <i class="tea-radio__dot"></i>
        </span>
        <span class="tea-form-check__label">Disabled checked radio button</span>
    </label>

    <br>
    <br>
    <hr>
    <br>

    </label>

    <label class="tea-form-check tea-form-check--block">
        <span class="tea-radio-wrap">
            <input class="tea-radio" type="radio" value="option2" id="radio22" name="radioGroup3" checked>
            <i class="tea-radio__dot"></i>
        </span>
        <span class="tea-form-check__label"> Checked radio button </span>
    </label>

    <label class="tea-form-check tea-form-check--block">
        <span class="tea-radio-wrap">
            <input class="tea-radio" type="radio" value="option3" id="radio3" name="radioGroup33" disabled>

        </span>
        <span class="tea-form-check__label"> Disabled radio button </span>
    </label>

    <label class="tea-form-check tea-form-check--block">
        <span class="tea-radio-wrap">
            <input class="tea-radio" type="radio" value="option4" id="radio44" name="radioGroup4" disabled checked>
            <i class="tea-radio__dot"></i>
        </span>
        <span class="tea-form-check__label"> Disabled checked radio button </span>
    </label>


    <br>
    <br>
    <hr>
    <br>

    <label class="tea-form-check">
        <input class="tea-checkbox" type="checkbox" value="" id="" name="checkboxGroup">
        <span class="tea-form-check__label"> Default checkbox </span>
    </label>

    <label class="tea-form-check">
        <input class="tea-checkbox" type="checkbox" value="" id="" name="checkboxGroup" checked>
        <span class="tea-form-check__label"> Checked checkbox </span>
    </label>

    <label class="tea-form-check">
        <input class="tea-checkbox" type="checkbox" value="" id="" name="checkboxGroup" disabled>
        <span class="tea-form-check__label"> Disabled checkbox </span>
    </label>

    <label class="tea-form-check">
        <input class="tea-checkbox" type="checkbox" value="" id="" name="checkboxGroup2" disabled checked>
        <span class="tea-form-check__label"> Disabled checked checkbox </span>
    </label>

    <label class="tea-form-check">
        <input class="tea-checkbox" type="checkbox" value="" id="js_indeterminate" name="checkboxGroup2">
        <span class="tea-form-check__label"> Indeterminate checkbox </span>
    </label>

    <label class="tea-form-check">
        <input class="tea-checkbox" type="checkbox" value="" id="js_indeterminate_disabled" name="checkboxGroup2" disabled>
        <span class="tea-form-check__label"> indeterminate disabled  checkbox </span>

    </label>

    </label>

    <label class="tea-form-check tea-form-check--block">
        <input class="tea-checkbox" type="checkbox" value="" id="" name="checkboxGroup" disabled>
        <span class="tea-form-check__label"> Disabled checkbox </span>

    <label class="tea-form-check tea-form-check--block">
        <input class="tea-checkbox" type="checkbox" value="" id="" name="checkboxGroup2" disabled checked>
        <span class="tea-form-check__label"> Disabled checked checkbox </span>

        <span class="tea-form-check__label"> Indeterminate checkbox </span>
    </label>

    <label class="tea-form-check tea-form-check--block">
        <input class="tea-checkbox" type="checkbox" value="" id="js_indeterminate_disabled" name="checkboxGroup2" disabled>
        <span class="tea-form-check__label"> indeterminate disabled checkbox </span>
    </label>



    <script type="text/javascript">
        document.getElementById('js_indeterminate').indeterminate = true;
        document.getElementById('js_indeterminate_disabled').indeterminate = true;
    </script>

</body>

</html>
