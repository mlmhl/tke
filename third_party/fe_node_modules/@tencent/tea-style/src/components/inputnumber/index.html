<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数值输入</title>
    <link rel="stylesheet" href="../../../dist/tea.css">
    <style>
        .wrap {
            width: 1200px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>数值输入</h1>
        <div class="tea-inputnum">
            <span class="tea-inputnum__minus" tabindex="0">-</span>
            <input tyep="text" class="tea-input" value="0" />
            <span class="tea-inputnum__plus" tabindex="0">+</span>
            <div class="tea-form__help-text--inline">台</div>
        </div>

        <br><br>

        <div class="tea-inputnum">
            <span class="tea-inputnum__minus" tabindex="0">-</span>
            <input tyep="text" class="tea-input" value="99999" />
            <span class="tea-inputnum__plus is-disabled" tabindex="0">+</span>
            <div class="tea-form__help-text--inline">台</div>
        </div>

        <br><br>

        <div class="tea-inputnum is-disabled">
            <span class="tea-inputnum__minus" tabindex="0">-</span>
            <input tyep="text" class="tea-input" value="0" disabled />
            <span class="tea-inputnum__plus" tabindex="0">+</span>
            <div class="tea-form__help-text--inline">台</div>
        </div>

        <br><br>

        <div class="tea-form__controls is-error">
            <div class="tea-inputnum">
                <span class="tea-inputnum__minus" tabindex="0">-</span>
                <input tyep="text" class="tea-input" value="99999" />
                <span class="tea-inputnum__plus is-disabled" tabindex="0">+</span>
                <div class="tea-form__help-text--inline">台</div>
            </div>
            <b class="tea-icon tea-icon-valid"></b>
            <div class="tea-form__help-text">最大值不超过99999</div>
        </div>


    </div>



</body>

</html>
