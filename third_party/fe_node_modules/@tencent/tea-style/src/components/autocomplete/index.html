<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Combobox</title>
        <link rel="stylesheet" href="../../../dist/tea.css">
        <style>
            body {
                padding: 50px;
            }

            .demo-box {
                display: inline-block;
                height: 300px;
                width: 240px;
                overflow-x: hidden;
                overflow-y: auto;
            }
        </style>
    </head>

    <body>
        <input type="text" class="tea-input">

        <hr>

        <div class="demo-box">
            <input type="text" class="tea-input" value="选" autofocus="true">
            <div class="tea-dropdown-box" style="width:200px; margin-top:5px;">
                <ul class="tea-list tea-list--option">
                    <li class="tea-list__status"><i class="tea-icon tea-icon-loading" style="margin-right:10px;"></i>加载中</li>
                </ul>
            </div>
        </div>

        <div class="demo-box">
            <input type="text" class="tea-input" value="选">
            <div class="tea-dropdown-box" style="width:200px; margin-top:5px;">
                <ul class="tea-list tea-list--option">
                    <li class="tea-list__status"><i class="tea-icon tea-icon-loading" style="margin-right:10px;"></i>加载失败，<a href="#">重新加载</a></li>
                </ul>
            </div>
        </div>

        <div class="demo-box">
            <input type="text" class="tea-input" value="选项很长很长很长很长很长很长很长">
            <div class="tea-dropdown-box" style="width:200px; margin-top:5px;">
                <ul class="tea-list tea-list--option">
                    <li class="tea-list__status">
                        没有匹配的云主机    
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="demo-box">
            <input type="text" class="tea-input" value="选">
            <div class="tea-dropdown-box" style="width:200px; margin-top:5px;">
                <ul class="tea-list tea-list--option">
                    <li class=""><i class="tea-text-primary">选</i>项一</li>
                    <li class="is-disabled"><i class="tea-text-primary">选</i>项二</li>
                    <li class="is-current"><i class="tea-text-primary">选</i>项三</li>
                    <li><i class="tea-text-primary">选</i>项四</li>
                </ul>
            </div>
        </div>

        <div class="demo-box">
            <div class="tea-form__controls is-error">
                <input type="text" class="tea-input" value="选">
                <div class="tea-dropdown-box" style="width:200px; margin-top:5px;">
                    <ul class="tea-list tea-list--option">
                        <li class=""><i class="tea-text-primary">选</i>项一</li>
                        <li class="is-disabled"><i class="tea-text-primary">选</i>项二</li>
                        <li class="is-current"><i class="tea-text-primary">选</i>项三</li>
                        <li><i class="tea-text-primary">选</i>项四</li>
                    </ul>
                </div>
            </div>            
        </div>
    </body>

</html>
