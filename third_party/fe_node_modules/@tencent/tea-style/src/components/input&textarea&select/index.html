<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input & textarea</title>
    <link rel="stylesheet" href="../../../dist/tea.css">
    <style>
        .wrap {
            width: 1200px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>input & textarea & select</h1>
        <h2>input</h2>

        <input type="text" class="tea-input" value="" placeholder="请输入昵称">
        <br><br>
        <input type="text" class="tea-input" value="" placeholder="禁用模式" disabled>
        <br><br>
        <input type="text" class="tea-input" value="" placeholder="只读模式" readonly>
        <br><br>
        <input type="text" class="tea-input size-full-width" value="" placeholder="请输入昵称">
        <br><br>
        <input type="text" class="tea-input size-l" value="" placeholder="请输入昵称">
        <br><br>
        <input type="text" class="tea-input size-m" value="" placeholder="请输入昵称">
        <br><br>
        <input type="text" class="tea-input size-xs" value="9999" placeholder="请输入昵称">



        <hr>

        <h2>textarea</h2>
        <textarea class="tea-textarea" placeholder="请输入详细描述">意气风发</textarea>
        <br><br>
        <textarea class="tea-textarea" placeholder="禁用模式" disabled></textarea>
        <br><br>
        <textarea class="tea-textarea" placeholder="只读模式" readonly></textarea>
        <br><br>
        <textarea class="tea-textarea size-full-width" placeholder="请输入详细描述">意气风发</textarea>
        <br><br>
        <textarea class="tea-textarea size-l" placeholder="请输入详细描述">意气风发</textarea>
        <br><br>
        <textarea class="tea-textarea size-m" placeholder="请输入详细描述">意气风发</textarea>

        <hr>

        <h2>select</h2>
        <!-- 默认 -->
        <select class="tea-select">
            <option>选项一</option>
            <option>选项二</option>
            <option>选项三</option>
            <option>选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四</option>
        </select>
        <br /><br />
        <!-- 禁用态 -->
        <select class="tea-select" disabled>
            <option>选项一</option>
            <option>选项二</option>
            <option>选项三</option>
            <option>选项四</option>
        </select>
        <br /><br />
        <select class="tea-select size-full-width">
            <option>选项一</option>
            <option>选项二</option>
            <option>选项三</option>
            <option>选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四</option>
        </select>
        <br /><br />
        <select class="tea-select size-l">
            <option>选项一</option>
            <option>选项二</option>
            <option>选项三</option>
            <option>选项四</option>
        </select>
        <br /><br />
        <select class="tea-select size-m">
            <option>选项一</option>
            <option>选项二</option>
            <option>选项三</option>
            <option>选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四</option>
        </select>
        <br /><br />
        <select class="tea-select size-s">
            <option>选项一</option>
            <option>选项二</option>
            <option>选项三</option>
            <option>选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四</option>
        </select>
        <br /><br />
        <select class="tea-select size-auto-width">
            <option>选项一</option>
            <option>选项二</option>
            <option>选项三</option>
            <option>选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四选项四</option>
        </select>


        <hr>

        <h2>组合使用：前缀、后缀</h2>

        <div class="tea-input-group">
            <div class="tea-input-group__addon"><span class="tea-input-group__text">www.</span></div>
            <input type="text" class="tea-input" value="" placeholder="">
        </div>
        <br><br>
        <div class="tea-input-group">
            <div class="tea-input-group__addon"><span class="tea-input-group__text">超级无敌长的前缀也不是不可能的所以我们要限制下最大宽度截断下</span></div>
            <input type="text" class="tea-input" value="" placeholder="">
        </div>
        <br><br>
        <div class="tea-input-group">
            <input type="text" class="tea-input" value="" placeholder="">
            <div class="tea-input-group__addon"><span class="tea-input-group__text">Mbps</span></div>
        </div>
        <br><br>
        <div class="tea-input-group">
            <div class="tea-input-group__addon"><span class="tea-input-group__text">$</span></div>
            <input type="text" class="tea-input" value="" placeholder="">
            <div class="tea-input-group__addon"><span class="tea-input-group__text">.00</span></div>
        </div>
        <br><br>
        <div class="tea-input-group">
            <div class="tea-input-group__addon">
                <select class="tea-select size-s">
                    <option>第一个选项</option>
                    <option>第二个选项</option>
                    <option>第三个选项</option>
                    <option>第四个选项哈</option>
                </select>
            </div>
            <input type="text" class="tea-input" value="" placeholder="">
        </div>
        <br><br>
        <div class="tea-input-group">
            <input type="text" class="tea-input" value="" placeholder="">
            <div class="tea-input-group__addon">
                <select class="tea-select size-s">
                    <option>第一个选项</option>
                    <option>第二个选项</option>
                    <option>第三个选项</option>
                    <option>第四个选项哈</option>
                </select>
            </div>
        </div>
        <br><br>
        <div class="tea-input-group">
            <div class="tea-input-group__addon"><span class="tea-input-group__text">www.</span></div>
            <div class="tea-input-group__addon">
                <select class="tea-select">
                    <option>tea.com</option>
                    <option>tea.tea.com</option>
                    <option>tea.com</option>
                    <option>tea.com</option>
                </select>
            </div>
        </div>
        <br><br>
        <div class="tea-input-group">
            <div class="tea-input-group__addon">
                <select class="tea-select">
                    <option>tea</option>
                    <option>tea.tea</option>
                    <option>tea</option>
                    <option>tea</option>
                </select>
            </div>
            <div class="tea-input-group__addon"><span class="tea-input-group__text">.com</span></div>
        </div>

    </div>



</body>

</html>
