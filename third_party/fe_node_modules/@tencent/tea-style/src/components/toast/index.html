<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toast</title>
  <link rel="stylesheet" href="../../../dist/tea.css">
  <style>
    body {
      padding: 50px;
    }
    .tea-toast {
      position: relative;
    }
  </style>
</head>

<body>

  <div class="tea-toast">
    <i type="loading" class="tea-icon tea-icon-loading"></i>
    <span>加载中...</span>
  </div>

  <div class="tea-toast">
    <i type="success" class="tea-icon tea-icon-success"></i>
    <span>成功...</span>
  </div>

  <div class="tea-toast">
    <i type="error" class="tea-icon tea-icon-error"></i>
    <span>失败...</span>
  </div>

</body>

</html>
