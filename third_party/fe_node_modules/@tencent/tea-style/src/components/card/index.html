<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>card</title>
    <link rel="stylesheet" href="../../../dist/tea.css">
  </head>
  <body>
  <style type="text/css">
    body{
      font-size:16px;
      background-color: #f2f2f2
    }
    h3,.tea-h3{
      font-size: 14px;
      line-height: 1.8;
    }
  </style>
  <div style="margin-bottom:50px;">
    <div class="tea-card">
      <div class="tea-card__header">
          <h3 class="tea-h3">卡片标题</h3>
      </div>
      <div class="tea-card__body">
        卡片body
      </div>
      <div class="tea-card__footer">
        卡片页脚
      </div>
    </div>
  </div>
  <div style="margin-bottom:50px;">
    <div class="tea-card">
      <div class="tea-card__body">
          <div class="tea-card__title">
              <div class="tea-justify-grid ">
                  <div class="tea-justify-grid__col tea-justify-grid__col--left">
                    <h3 class="tea-h3">内容区标题<span class="tea-card__subtitle">(灰色小字)</span></h3>
                  </div>
                  <div class="tea-justify-grid__col tea-justify-grid__col--right">
                      <a href="#" class="tea-btn tea-btn--link">文本按钮</a>
                  </div>
              </div>
          </div>
          <div class="tea-card__content">
              内容区
          </div>
      </div>
    </div>
  </div>
  <div style="margin-bottom:50px;">
    <div class="tea-card">
        <div class="tea-card__body">
          <div class="tea-card__content">
              内容区
          </div>
        </div>
    </div>
  </div>
  <div style="margin-bottom:50px;">
    <div class="tea-card tea-card--bordered">
      <div class="tea-card__header">
          <h3 class="tea-h3">卡片标题</h3>
      </div>
      <div class="tea-card__body">
        卡片body
      </div>
      <div class="tea-card__footer">
        卡片页脚
      </div>
    </div>
  </div>
  </body>
</html>
