<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input & textarea</title>
    <link rel="stylesheet" href="../../../dist/tea.css">
    <style>
        .wrap {
            width: 1200px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>switch</h1>

        <h2>基本状态</h2>

        <span>可用时开启</span>
        <label class="tea-switch">
            <input type="checkbox" checked class="tea-switch__input" role="switch">
            <span class="tea-switch__toggle"></span>
        </label>

        <br><br>
        <span>可用时关闭</span>
        <label class="tea-switch">
            <input type="checkbox" class="tea-switch__input">
            <span class="tea-switch__toggle"></span>
        </label>

        <br><br>
        <span>禁用时开启</span>
        <label class="tea-switch">
            <input type="checkbox" checked disabled class="tea-switch__input"role="switch">
            <span class="tea-switch__toggle"></span>
        </label>

        <br><br>
        <span>禁用时关闭</span>
        <label class="tea-switch">
            <input type="checkbox" disabled class="tea-switch__input"role="switch">
            <span class="tea-switch__toggle"></span>
        </label>


        <br><br>
        <span>禁用时开启loading</span>
        <label class="tea-switch is-loading">
            <input type="checkbox" checked disabled class="tea-switch__input" role="switch">
            <span class="tea-switch__toggle"></span>
        </label>

        <br><br>
        <span>禁用时关闭loading</span>
        <label class="tea-switch is-loading">
            <input type="checkbox" disabled class="tea-switch__input" role="switch">
            <span class="tea-switch__toggle"></span>
        </label>

        <hr>
        <h2>失败状态</h2>
        <div class="tea-form__controls is-error">
            <label class="tea-switch">
                <input type="checkbox" checked class="tea-switch__input" role="switch">
                <span class="tea-switch__toggle"></span>
            </label>
            <div class="tea-form__help-text">关闭失败</div>
        </div>
        <br><br>
        <div class="tea-form__controls is-error">
            <label class="tea-switch">
                <input type="checkbox" class="tea-switch__input" role="switch">
                <span class="tea-switch__toggle"></span>
            </label>
            <div class="tea-form__help-text">开启失败</div>
        </div>

    </div>



</body>

</html>
