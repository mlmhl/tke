<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Seal UI</title>
    <link rel="stylesheet" href="../../../dist/tea.css">
  </head>
  <body>
    <div class="tea-backdrop"></div>
    <div class="tea-dialog tea-dialog--img">
      <div class="tea-dialog__inner">
        <div class="tea-dialog__header">
          <div class="tea-justify-grid">
            <div class="tea-justify-grid__col tea-justify-grid__col--left">
              <h3 class="tea-dialog__headertitle">对话框标题</h3>
            </div>
            <div class="tea-justify-grid__col tea-justify-grid__col--right">
              <span class="help-text">按 esc 退出预览</span>
              <button class="tea-btn tea-btn--icon"><i class="tea-icon tea-icon-close"></i></button>
              
            </div>
          </div>
        </div>
        <div class="tea-dialog__body">
          <img src="http://ue.qzone.qq.com/3000" alt="" />
        </div>
      </div>
    </div>
</html>
