<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Seal UI</title>
    <link rel="stylesheet" href="../../../dist/tea.css">
  </head>
  <body>
    <div class="tea-backdrop"></div>
    <div class="tea-dialog">
      <div class="tea-dialog__inner">
        <div class="tea-dialog__header">
          <h3 class="tea-dialog__headertitle">对话框标题</h3>
          <button title="关闭" href="" class="tea-btn--icon"><i class="tea-icon tea-icon-close"></i></button>
        </div>
        <div class="tea-dialog__body">
          江属六这水同算认各证，权料无候内总取料，全引Z品低算分存。 办还七条算在即王周新家，处面县内因林文石军，象复孤们小么任发位。 定界布第受战写，列重六造压场图，低7相作询。 查打手上立办精采，它铁要火阶线阶，接38管队医。
          角标量七易议际持主切矿面，热形其被战J块划投。
        </div>
        <div class="tea-dialog__footer">
          <div class="tea-dialog__btnwrap">
            <button class="tea-btn">确定</button>
            <button class="tea-btn tea-btn--weak">取消</button>
          </div>
        </div>
      </div>
    </div>
</html>
