<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Combobox</title>
        <link rel="stylesheet" href="https://rocket.oa.com/open_proj/proj_qcloud_v2/tea-style/dist/tea.css">
        <link rel="stylesheet" href="https://imgcache.qq.com/open_proj/proj_qcloud_v2/tea-style/dist/tea-login.css">
    </head>

    <body>

        <div class="tea-login">

            <div class="tea-login__body">
                <div class="tea-login__title">
                    <div class="tea-login__title-logos">
                        <span class="tea-login__title-mainlogo">
                            <img src="http://10.100.65.223/open_proj/proj_qcloud_v2/bee-v2/pages/template/logo.svg" alt="">
                        </span>
                    </div>
                </div>
                <div class="tea-login__content">
                    <div class="tea-login__greeting">Hi,欢迎登录控制台</div>
                    <div class="tea-form size-full-width">
                        <div class="tea-form__item">
                            <div class="tea-form__label">
                                <label for="fld1">用户名</label>
                            </div>
                            <div class="tea-form__controls ">
                                <input type="text" class="tea-input size-full-width" value="" placeholder="用户名" />
                            </div>
                        </div> 
                        <div class="tea-form__item is-error">
                            <div class="tea-form__label">
                                <label for="fld1">密码</label>
                            </div>
                            <div class="tea-form__controls ">
                                <div class="mod"></div>
                                <i class="tea-icon tea-icon-loading"></i>
                                <input type="password" class="tea-input size-full-width" value="" placeholder="密码" />
                            </div>
                        </div>
                        <div class="tea-form__item">
                            <div class="tea-form__label">
                                <label for="fld1">验证码</label>
                            </div>
                            <div class="tea-form__controls">
                                <div class="tea-justify-grid ">
                                    <div class="tea-justify-grid__col tea-justify-grid__col--left">
                                        <input type="text" class="tea-input size-full-width" value="" placeholder="验证码" />
                                    </div>
                                    <div class="tea-justify-grid__col tea-justify-grid__col--right">
                                        <img class="tea-login__code" src="http://ue.qzone.qq.com/110x44" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="tea-form__item">
                            <div class="tea-form__label">
                                <label for="fld1">验证码</label>
                            </div>
                            <div class="tea-form__controls ">
                                <div class="tea-justify-grid ">
                                    <div class="tea-justify-grid__col tea-justify-grid__col--left">
                                        <input type="text" class="tea-input size-full-width" value="" placeholder="验证码" />
                                    </div>
                                    <div class="tea-justify-grid__col tea-justify-grid__col--right">
                                        <button type="button" class="tea-btn tea-btn--weak">再次发送</button>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="tea-form-operate">
                        <button type="button" class="tea-btn">立即登录</button>
                    </div>
                </div>

            </div>


            <div class="tea-login__footer">
                <!--copyright start-->
                <div class="tea-login__copyright">
                    Copyright © 2013-2019 Tencent Cloud. All Rights Reserved.
                </div>
                <!--copyright end-->
            </div>

        </div>
        
    </body>

</html>
